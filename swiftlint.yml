disabled_rules:
  - trailing_whitespace

opt_in_rules:
  - cyclomatic_complexity
  - function_body_length
  - type_body_length
  - file_length
  - identifier_name
  - line_length
  - nesting
  - force_unwrapping

line_length:
  warning: 120
  error: 160

function_body_length:
  warning: 50
  error: 80

type_body_length:
  warning: 400
  error: 600

file_length:
  warning: 500
  error: 800

cyclomatic_complexity:
  warning: 10
  error: 15

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 60
  excluded:
    - i
    - j
    - k

nesting:
  type_level: 3

force_unwrapping: error

included:
  - Sources
  - Examples/AuthLockerDemo/AuthLockerDemo

excluded:
  - .build
  - Tests
  - Sources/AuthLockerBench